<!DOCTYPE html>
<html>
    <head>
        <title>Expenses Tracker</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(250, 250, 250);">
        <div class="contain">
            <h1 style="text-align: center;">Expense Tracker</h1>
            <h6>Your Balance</h6>
            <h2 id="bal">Rs:</h2>
            <div class="container" style="justify-content: center; width:80%; text-align: center;padding-top:15pt ; background-color: white;border-style:groove;">
                <div class="row">
                    <div class="col-md-6">
                        <h6>INCOME</h6>
                        <p id="incamnt" style="color: rgb(132, 245, 87);">Rs:</p>
                    </div>
                    <div class="col-md-6">
                        <h6>EXPENSE</h6>
                        <p id="expamnt" style="color: red;">Rs:</p>
                    </div>
                </div>
            </div>
            <br>
            <h6>History</h6><hr style="font-weight: bold;color:black">
            <div class="container" id="history">

            </div>
            <h6>Add New Transaction</h6>
            <form>
                <div class="form-group">
                    <p>Text</p>
                    <input id="name" placeholder="Enter Text" class="form-control" style="width:100%">
                </div>
                <div class="form-group">
                    <p>Amount</p><p style="margin-top: -12pt;">[negative: -expense, positive: +income]</p>
                    <input id="amnt" type="number" placeholder="Enter Amount" class="form-control" style="width: 100%; margin-bottom: 10pt;">
                </div>
                <button type="button" class="btn btn-primary" style="width: 100%;" onclick="addtrans()">Add Transaction</button>
            </form>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
